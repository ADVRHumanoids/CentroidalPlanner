solver_options:
    regularization: 1e-2
    back_end: "osqp"

stack:
    - ["LFoot", "RFoot", "Torso"] #PosturalPennacchio
    - ["LArm", "RArm"] #
    - ["CoM", "WaistZ"]
    - ["Postural"]
    
constraints: ["JointLimits", "VelocityLimits"]

################################################
############### TASK DEFINITIONS ###############
################################################

LFoot:
    type: "Cartesian"
    distal_link: "l_sole"
    base_link: "world"
    lamda: 1

RFoot:
    type: "Cartesian"
    distal_link: "r_sole"
    base_link: "world"
    lambda: 1

WaistZ:
    type: "Cartesian"
    distal_link: "Waist"
    base_link: "world"
    lambda: 0.1
    indices: [2]
#    weight: 0.07

WaistOrient:
    type: "Cartesian"
    distal_link: "Waist"
    base_link: "world"
    lambda: 0.5
    indices: [3,4,5]
#    weight: 0.07

CoM:
    type: "Com"
    lambda: 1
    indices: [0,1]

CoMZ:
    type: "Com"
    lambda: 1
    indices: [2]
 
PosturalPennacchio:
    type: "Postural"
    lambda: 1.0
    enabled_joints: ["WaistLat"]

Postural:
    type: "Postural"
    lambda: 0.01

LArm:
    type: "Cartesian"
    distal_link: "l_ball_tip"
    base_link: "Waist"
    indices: [0,1,2]
    lambda: 1

RArm:
    type: "Cartesian"
    distal_link: "r_ball_tip"
    base_link: "Waist"
    indices: [0,1,2]
    lambda: 1

Torso:
    type: "Cartesian"
    distal_link: "torso"
    base_link: "world"
    lambda: 0.1
    indices: [3,4,5]
    weight: 0.001


